<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit User</h1>
    <form action="/users/edit" method="post" class="mt-4">
        <input type="hidden" name="id" th:value="${user.id}">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" th:value="${user.name}" required>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" class="form-control" th:value="${user.age}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
        <a th:href="@{/users}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
